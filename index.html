<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Decodificador de Texto</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="container">
    <header>
        <h1><a href="https://www.alura.com.br/oracle-next-education" target="_blank"><img src="images/logo.svg"
                    alt="Logo da plataforma alura"></a></h1>
    </header>
    <main>
        <form class="decoder">
            <textarea name="rawtext" id="rawtext" cols="30" rows="10" placeholder="Digite seu texto..."></textarea>
            <fieldset class="action-buttons">
                <p><img src="images/exclamation.svg" alt="Ponto de exclamação">Apenas letras minúsculas e sem acento.</p>
                <button class="standard-btn">Criptografar</button>
                <button class="standard-btn">Descriptografar</button>
            </fieldset>
        </form>

        <div class="result">
            <img src="images/searching.svg" alt="Esperando uma entrada de texto">
            <h3>Nenhuma mensagem encontrada</h3>
            <p>Digite um texto que você deseja Criptografar ou Descriptografar</p>
        </div>
    </main>
    <footer></footer>
</body>

</html>
